services:
  connectcore:
    build: .
    container_name: connectcore-all-services
    ports:
      - "8001:8001"  # Service Discovery
      - "8002:8002"  # User Service
      - "8003:8003"  # Product Service
      - "8004:8004"  # Order Service
      - "8005:8005"  # Notification Service
      - "8080:8080"  # API Gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - connectcore-network

networks:
  connectcore-network:
    driver: bridge

